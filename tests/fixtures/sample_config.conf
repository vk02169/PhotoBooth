# Sample PhotoBooth Configuration File for Testing

[PHOTO]
countdown_text = 3,2,1,SMILE!
num_pics = 4
archive_dir = /tmp/photobooth/archive
modulo_base = 10
screen_width = 1024
screen_height = 768
show_exit_configure_btns = True

[CAMERA_ATTRIBUTES]
res_pixels_X = 1920
res_pixels_Y = 1080
base_image_ext = .jpg
preview_alpha = 200
iso = 400
sharpness = 0

[FLASH]
flash_disposition = True
flash_gpio_assignment = 18
flash_on_time = 0.1

[FUN_STUFF]
fun_cmd = convert {0} -sepia-tone 80% {1}

[UPLOAD]
upload_disposition = True
upload_service = googledrive
upload_to_picasa = False
upload_to_drive = True