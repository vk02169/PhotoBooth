[tool:pytest]
# pytest configuration for PhotoBooth

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    hardware: Tests requiring hardware (GPIO, camera)
    
# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:PIL.*

# Coverage options (if pytest-cov is installed)
# addopts = --cov=corecam --cov=coregui --cov=uploaders --cov-report=html --cov-report=term-missing